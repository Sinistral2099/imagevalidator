language: python

python:
  - 3.5
  - 3.6

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

branches:
  except:
    - /^[0-9]+\.[0-9]+\.[0-9]+/

install:
  - pip install pipenv
  - pipenv install --dev --skip-lock -e ".[test]"

script:
  pipenv run pytest --cov=image --cov-report=xml -v

after_success:
  pipenv run codecov